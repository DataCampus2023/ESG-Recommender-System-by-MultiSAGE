<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ESG 추천</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="ESG-header">
    <div class="ESG-icon-logo"></div>
    <div class="ESG-actions">
      <button class="ESG-setting"></button>
      <div class="ESG-menu-container">
        <div class="ESG-menu-icon-wrapper">
          <button type="button" class="ESG-menu-icon"></button>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="result-container" style="display: none;">
      <button id="left-button"></button>  
      <div class="item-container" style="display: none;">
        <div id="item-name">상품명</div>
        <img id="item-img">
        <div class="item-ESGscore"> <strong>ESG Score:</strong><span class="item-ESGscore"></span></div>
        <div class="item-features"><strong>제품 특징:</strong><span class="item-features"></span></div>
        <div id="backContainer" style="display: none;">
          <button id="backButton" class="button-one">
            뒤로 가기
            <div class="fill-one"></div>
          </button>
        </div>
      </div>
      <button id="right-button"></button>
    </div>
    <div class="icon-Container">
      <div class="icon1-container">
        <p class="icon1-title">일반 추천</p>
        <button id="icon1Recommendation"></button>
        <!-- <div class="icon1-description">상품의 전반적인 특성과 ESG Score를 모두 고려해 전반적으로 가장 적합한 상품을 추천합니다.</div> -->
      </div>
      <div class="icon2-container">
        <p class="icon2-title">맞춤형 추천</p>
        <button id="icon2Recommendation"></button>
        <!-- <div class="icon2-description">상품의 특성 중에서 하나를 선택한 후 이 특성을 중심으로 가장 적합한 상품을 추천합니다.</div> -->
      </div>
    </div>
    <div class="fit-recommend-container" style="display: none;">
      <div id="radioButtonContainer">
        <span id="dropdownLabel">에 맞는 상품을 추천합니다</span>
      </div>
      <div id="makeResultContainer">
        <button id="makePersonalizedRecommendation" class="button-two">
          추천 결과 보기
          <div class="fill-two"></div>
        </button>
      </div>
    </div>
  </div>

  <div id="navbar">
    <div class="box">
      <div class="home-page"><img src="../images/3trcwtn2 (2).png"></div>
      <div class="search-page"><img src="../images/2ntttu49 (2).png"></div>
      <div class="mine-page"><img src="../images/45prf1sf (2).png"></div>
    </div>
  </div>

  <script src="popup.js"></script>
  <!-- ESG 점수계산 보여주는 거, 메인화면(홈), ESG 관련 사이트 리스트 보여주는 메뉴  -->
</body>

</html>
