<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESG 추천</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    body{
      width : 300px;
      height : 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="tableContainer" style="display: none;">
      <table id="resultTable" border="1">
      </table>
    </div>
    <div id="buttonContainer">
      <button id="generalRecommendation">일반 추천</button>
      <button id="personalizedRecommendation">맞춤형 추천</button>
    </div>
    <div id="backContainer" style="display: none;">
      <button id="backButton">뒤로 가기</button>
    </div>
    <div id="radioButtonContainer", style="display: none;">
      <input type='radio', name='attribute', value='none' />없음
    </div>
    <div id="makeResultContainer" style="display: none;">
      <button id="makePersonalizedRecommendation">추천 결과 보기</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
